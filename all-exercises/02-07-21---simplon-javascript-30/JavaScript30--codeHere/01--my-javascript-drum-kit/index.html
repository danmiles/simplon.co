<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>01 - JS Drum Kit - Denis Rusanov</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="keys">
        <div data-key="a" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="s" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="d" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="f" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="g" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="h" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="j" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="k" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="l" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio id="a" src="sounds/clap.wav"></audio>
    <audio id="s" src="sounds/hihat.wav"></audio>
    <audio id="d" src="sounds/kick.wav"></audio>
    <audio id="f" src="sounds/openhat.wav"></audio>
    <audio id="g" src="sounds/boom.wav"></audio>
    <audio id="h" src="sounds/ride.wav"></audio>
    <audio id="j" src="sounds/snare.wav"></audio>
    <audio id="k" src="sounds/tom.wav"></audio>
    <audio id="l" src="sounds/tink.wav"></audio>

    <!-- Main JS -->
    <script src="main.js"></script>

</body>

</html>
